name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.150.0'
          extended: true

      - name: Build site
        run: |
          if [ "${GITHUB_REF##*/}" = "staging" ]; then
            echo "Building STAGING site (with drafts)..."
            hugo -D --baseURL "https://jennybuni.github.io/retrobun-staging/"
          else
            echo "Building PRODUCTION site..."
            hugo --minify --baseURL "https://jennybuni.github.io/retrobun/"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
